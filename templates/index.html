<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qaes jazi pdf</title> <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* لون الخلفية: أسود داكن */
            color: #e0e0e0; /* لون النص: رمادي فاتح */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a; /* لون خلفية الكونتينر: أسود أفتح قليلاً */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #8a2be2; /* لون العنوان: بنفسجي زاهي */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #444; /* لون حدود الملف: رمادي داكن */
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            background-color: #333; /* لون خلفية حقل الملف: رمادي أغمق */
            color: #e0e0e0; /* لون نص حقل الملف */
        }
        button {
            background-color: #8a2be2; /* لون زر التحويل: بنفسجي */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6a1aae; /* لون الزر عند التحويم: بنفسجي أغمق */
        }
        .flash-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
        }
        .flash-message.error {
            background-color: #ffcccc; /* خلفية رسالة الخطأ: أحمر فاتح */
            border: 1px solid #cc0000;
            color: #cc0000;
        }
        .flash-message.success {
            background-color: #ccffcc; /* خلفية رسالة النجاح: أخضر فاتح */
            border: 1px solid #009900;
            color: #009900;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #a0a0a0; /* لون نص الفوتر: رمادي متوسط */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محول Word إلى PDF</h1>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <label for="word_file">اختر ملف Word (.docx):</label>
            <input type="file" id="word_file" name="word_file" accept=".docx" required>
            <button type="submit">تحويل إلى PDF</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="footer">
        <p>هذا الموقع من تطوير قيس طلال الجازي</p> </div>
</body>
</html>
