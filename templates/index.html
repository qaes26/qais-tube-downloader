<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل صور إلى PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            direction: rtl; /* اتجاه النص من اليمين لليسار */
            text-align: right; /* محاذاة النص لليمين */
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
        }
        .header-links a {
            margin-left: 15px; /* مسافة بين الروابط */
            color: #007bff;
            text-decoration: none;
        }
        .header-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-links text-left mb-4">
            <a href="/">تنزيل فيديو</a>
        </div>
        <h2 class="mb-4 text-center">تحويل صور إلى PDF</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/images_to_pdf" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="images">اختر الصور (PNG, JPG, JPEG, GIF, BMP, TIFF):</label>
                <input type="file" class="form-control-file" id="images" name="images" accept="image/*" multiple required>
                <small class="form-text text-muted">يمكنك اختيار أكثر من صورة بالضغط على Ctrl أو Shift.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">تحويل إلى PDF</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 قيس الجازي. جميع الحقوق محفوظة.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
